{% extends 'plots/base.html' %}

{% block content %}
<div class="row">
  <div class="card-panel hoverable col s8 offset-s2">
    <form action="{% url 'plots:user_login' %}" method="POST" class="col s12">
      <div class="col s7">
        <h4> Ingresar </h4>
      </div>
      {% csrf_token %}
      {% for field in form %}
      <div class="row">
        <div class="input-field col s12">
          {{ field }}
          <label for="{{ field.name }}" class="active ">{{ field.label }}</label>
        </div>
      </div>
      {% endfor %}
      <div class="row">
        <div class="col s12">
          <ul>
            {% for message in messages %}
            <li><span class="red-text text-darken-1">{{ message }}</span></li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light light-blue accent-4">Enviar<i
              class="material-icons right">send</i></button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
