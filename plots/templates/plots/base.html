<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Probando los templates</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Probando el layout</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">

          <a class="mdl-navigation__link" href="/">Home</a>
          <a class="mdl-navigation__link" href="">Herramientas</a>

          <a class="mdl-navigation__link" href="">Login</a>

        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Probando el layout</span>
      <!-- Menu lateral izquierdo -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="">Herramientas</a>
        {% if current_user.is_anonymous %}
        <a class="mdl-navigation__link" href="">Login</a>
        {%else%}
        <a class="mdl-navigation__link" href="">Perfil</a>
        <a class="mdl-navigation__link" href="">Logout</a>
        {%endif%}
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

        {% block content %}
        {% endblock %}

      </div>
    </main>
  </div>
</body>

</html>
