{% extends 'plots/base.html' %}

{% block content %}
<div class="row">
  <div class="card-panel hoverable col s8 offset-s2">
    <form action="{% url 'plots:registrar' %}" method="POST" class="col s12">

      <div class="row">
        <div class="col s12">
          <h4> Registrarse </h4>
        </div>
      </div>

      {% csrf_token %}
      {% for field in form %}
      <div class="row">
        <div class="input-field col s12">
          {{ field }}
          <label for="{{ field.name }}" class="active ">{{ field.label }}</label>

          {% if field.errors %}
          <ul>
            {% for error in field.errors %}
            <li><span class="red-text text-darken-1">{{ error }}</span></li>
            {% endfor %}
          </ul>
          {% endif %}

        </div>
      </div>
      {% endfor %}

      <div class="row">
        <div class="col s12">
          <button type="submit" class="btn waves-effect waves-light light-blue accent-4">Enviar<i
              class="material-icons right">send</i></button>
        </div>
      </div>

    </form>
  </div>
</div>

{% endblock %}
